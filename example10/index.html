<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
</head>
<body>

<button id="btn_join">加入聊天室</button>


</body>
</html>

<script>
    $(function () {

        var prefixUrl = 'ws://127.0.0.1:8080/websocket';

        var ws;//WebSocket连接对象


        $('#btn_join').click(function () {

            //创建WebSocket连接对象
            ws = new WebSocket(prefixUrl);

            //连接成功建立的回调方法
            ws.onopen = function (event) {
                console.log('建立连接')
            }

            //接收到消息的回调方法
            ws.onmessage = function (event) {
                console.log('接收到内容：' + event.data)
            }

            //连接发生错误的回调方法
            ws.onerror = function (event) {
                console.log('发生错误')
            }

            //连接关闭的回调方法
            ws.onclose = function (event) {
                console.log('关闭连接')
            }

        })
    })
</script>
